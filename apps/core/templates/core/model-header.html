{% load useravatar_tags %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">CRM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {% if request.path == '/' %}active{% endif %}">
                <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-tachometer-alt"></i> DASHBOARD</a>
            </li>
            <li class="nav-item dropdown
        {% if 'product' in request.path %}active{% endif %}
        {% if 'provider' in request.path %}active{% endif %}
        {% if 'store' in request.path %}active{% endif %}"
            >
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    <i class='far fa-hdd'></i> CADASTRO
                </a>
                <div class="dropdown-menu text-lg-center" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="{% url 'product:main' %}">PRODUTOS</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'provider:main' %}">FORNECEDORES</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'store:main' %}">LOJAS</a>
                </div>
            </li>
            <li class="nav-item {% if 'stock_entry' in request.path %}active{% endif %} ">
                <a class="nav-link" href="{% url 'stock_entry:main' %}"><i class="far fa-arrow-alt-circle-up"></i> ENTRADAS</a>
            </li>
            <li class="nav-item {% if 'stock_exit' in request.path %}active{% endif %} ">
                <a class="nav-link" href="{% url 'stock_exit:main' %}"><i class="far fa-arrow-alt-circle-down"></i> SAÍDAS</a>
            </li>
            <li class="nav-item {% if request.path == '/inventory/' %}active{% endif %} ">
                <a class="nav-link" href="{% url 'inventory' %}"><i class="fas fa-desktop"></i> INVENTÁRIO</a>
            </li>
            <li class="nav-item {% if 'profile' in request.path %}active{% endif %} ">
                <a class="nav-link" href="{% url 'profile:main' %}"><i class="fas fa-user"></i> PERFIL</a>
            </li>
        </ul>
        {% if user.is_authenticated %}
        <ul class="navbar-nav ml-auto d-flex align-items-center">
            <span class="navbar-text text-warning">Bem-vindo {{ user.get_username }}</span>
            <img class="avatar-nav" src="{{ request.user|user_avatar }}">
            <li class="nav-item"><a class="nav-link" href="{% url 'profile:logout' %}"><i class="fas fa-sign-out-alt"></i> SAIR</a></li>
        </ul>
        {% endif %}
    </div>
</nav>
