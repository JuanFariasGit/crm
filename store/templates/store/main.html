{% extends "core/model-page.html" %}

{% block content %}
{% csrf_token %}
{% if messages %}
  {% for message in messages %}
  <div class="alert alert-success alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
{% endif %}
<div id="message-ajax"></div>
<div class="table-responsive p-1">
  <h5 class="text-center">LOJAS</h5>
  <a class="btn btn-primary mb-3" href="{% url 'store:create' %}"><i class="fas fa-plus-circle fa-lg"></i></a>  
  <table id="table" class="table table-striped table-bordered text-center">
    <thead>
      <tr>
        <th>Loja</th>
        <th>Telefone</th>
        <th>E-mail</th>
        <th>Endereço</th>
        <th>"</th>
      </tr>
    </thead>
  </table>
</div>
<div id="modal" class="modal fade" role="dialog" data-backdrop="static">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header"></div>
          <div class="modal-footer"></div>
      </div>
  </div>
</div>
{% endblock %}

{% block script %} 
<script>
  const cookie = document.cookie
  const csrf_token = cookie.split("=")[1]

  const table = $('#table').DataTable( {
        "columnDefs": [{
        "targets": [ 4 ],
        "orderable": false
        }],
        "ajax": {
          "method": "POST",
          "url": "{% url 'store:list' %}",
          "headers": {
            "X-CSRFToken": csrf_token,
          }
        },
        "columns": [
            
            {"data":"Loja"},
            {"data":"Telefone"},
            {"data":"E-mail"},
            {"data":"Endereço"},
            {"data":""}
        ],
        "lengthMenu": [[5, 10, 15], [5, 10, 15]],
        "language": {
            "infoFiltered":   "(filtrado do total de _MAX_ registros)",
            "infoEmpty":      "Mostrando 0 até 0 de 0 registros",
            "zeroRecords": "Nenhum registro correspondente encontrado",
            "loadingRecords": "Carregando...",
            "lengthMenu": "_MENU_ registros por página",
            "info": "Mostrando _START_ até _END_ de _TOTAL_ registros",
            "search": "Pesquisar",
            "paginate": {
            "next":  "›",
            "previous": "‹"
            }
        },
    });

    const deleteStoreModal = (id, loja) => {
      $('#modal').modal('show')
      $('#modal').find('.modal-header').html(`<h5>Deseja realmente deletar a loja <strong class="text-danger">${loja}</strong> ?</h5>`)
      $('#modal').find('.modal-footer').html(`<button class="btn btn-outline-secondary" onclick="closeModal()">Não</button> <button class="btn btn-primary" onclick="deleteStore('${id}')">Sim</button>`)
    }

    const closeModal = () => {
      $('#modal').modal('hide')
      $('#modal').find('.modal-header').html('')
      $('#modal').find('.modal-footer').html('')
    }

    const deleteStore = (id) => {
      $.ajax ({
        "method": "POST",
        "url": "{% url 'store:delete' %}",
        "headers": {
          "X-CSRFToken": csrf_token,
        },
        "data": {"id": id},
        success: function(response) {
          table.row(`#row_${id}`).remove().draw(false);
          closeModal()
          $("#message-ajax").html(`
          <div class="alert alert-success alert-dismissible fade show" role="alert">
            ${response.message}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>`)
        }
      })
    }
</script>
{% endblock %}
